nacos-addr: 192.168.10.229:8848

spring:
  application:
    name: demo
  cloud:
    nacos:
      #配置中心
      config:
        server-addr: ${nacos-addr}
        file-extension: properties
        group: DEFAULT_GROUP
        timeout: 10000
        # 共享配置，多个配置逗号隔开，优先级：shared < ext < ${spring.application.name}-${profile}.${file-extension}
        shared-configs: mysql-demo.properties,redis.properties,mongodb.properties,rabbitmq.properties
        # 扩展配置
      #        ext-config[0]:
      #          data-id: common-mysql-trade.properties
      #注册中心
      discovery:
        server-addr: ${nacos-addr}
        group: DEFAULT_GROUP
    #配置Sentinel
    sentinel:
      transport:
        dashboard: 192.168.10.226:8080 #配置Sentinel dashboard地址
        port: 8719
      datasource: # 持久化限流配置
        ds1:
          nacos:
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

  # es配置
  elasticsearch:
    uris: 192.168.10.241:9200

# seata配置
seata:
  tx-service-group: my_test_tx_group
  config:
    type: nacos
    nacos:
      namespace: db66241d-95fc-4e4b-bc1e-fda9de23b139
      server-addr: ${nacos-addr}
      group: SEATA_GROUP
      username: nacos
      password: nacos
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      server-addr: ${nacos-addr}
      group: SEATA_GROUP
      namespace: db66241d-95fc-4e4b-bc1e-fda9de23b139
      application: seata-server
      username: nacos
      password: nacos
      cluster: default

