dataSources:
  seata_order:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/seata_order?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root

rules:
  - !SHARDING
    tables:
      order_tbl:
        actualDataNodes: seata_order.order_tbl_${0..1}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: order_tbl_inline
#        keyGenerateStrategy:
#          column: id
#          keyGeneratorName: snowflake
        auditStrategy:
          auditorNames:
            - sharding_key_required_auditor
          allowHintDisable: true
    defaultShardingColumn: id
    bindingTables:
      - order_tbl
    shardingAlgorithms:
      order_tbl_inline:
        type: INLINE
        props:
          algorithm-expression: order_tbl_${id % 2}
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
    auditors:
      sharding_key_required_auditor:
        type: DML_SHARDING_CONDITIONS
props:
  sql-show: false